<style>
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.4);

        background-color: #fefefe;

        border: 1px solid #888;
        width: 50%;
        max-width: 600px;
    }

    @media screen and (max-width: 768px) {
        .modal-content {
            width: 80%;
        }
    }

    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,

        color: black;
        text-decoration: none;
        cursor: pointer;
    }

    button:disabled {
        background-color: grey;
        color: white;
        cursor: not-allowed;
    }
</style>

<script>
    // AWS Cognito Configuration and User Pool Initialization
    var userPoolId = 'us-east-1_nOcD6ORJk';
    var clientId = '7t7rk82dt6mfabpv377js39kk1';
    var region = 'us-east-1';

    var cognitoUser;
    var idToken;
    var userPool = new AmazonCognitoIdentity.CognitoUserPool({
        UserPoolId: userPoolId,
        ClientId: clientId
    });

    document.getElementById('registering').addEventListener('change', function (event) {
        var registerButton = document.getElementById('registerButton');
        registerButton.disabled = !this.checked;
    });

    // Event Listener for Registration Form Submission
    document.getElementById('registrationForm').addEventListener('submit', function (event) {
        event.preventDefault();
        var userData = {
            firstName: document.getElementById('firstName').value,
            lastName: document.getElementById('lastName').value,
            email: document.getElementById('email').value,
            password: document.getElementById('password').value
        };

        // AWS Cognito signup logic
        signup(userData.email, userData.password, userData.firstName, userData.lastName);
    });

    // Modal Interaction Logic
    var modal = document.getElementById("verificationModal");
    var span = document.getElementsByClassName("close")[0];

    span.onclick = function() {
        modal.style.display = "none";
    }

    window.onclick = function(event) {
        if (event.target === modal) {
            modal.style.display = "none";
        }
    }

    // Function for User Signup
    function signup(username, password, firstName, lastName) {
        var attributeList = [];

        var dataEmail = {
            Name: 'email',
            Value: username
        };
        var dataGivenName = {
            Name: 'given_name',
            Value: firstName
        };
        var dataFamilyName = {
            Name: 'family_name',
            Value: lastName
        };

        var attributeEmail = new AmazonCognitoIdentity.CognitoUserAttribute(dataEmail);
        var attributeGivenName = new AmazonCognitoIdentity.CognitoUserAttribute(dataGivenName);
        var attributeFamilyName = new AmazonCognitoIdentity.CognitoUserAttribute(dataFamilyName);

        attributeList.push(attributeEmail);
        attributeList.push(attributeGivenName);
        attributeList.push(attributeFamilyName);

        userPool.signUp(username, password, attributeList, null, function (err, result) {
            if (err) {
                console.log("Signup failed, error: ");
                console.log(err.message);
                if (err.code === 'UsernameExistsException') {
                    alert("An account with this email already exists. Redirecting to login.");
                    window.location.href = 'login.html';
                }

            } else {
                cognitoUser = result.user;
                console.log('Registration Successful!');
                console.log('Username is: ' + cognitoUser.getUsername());
                console.log('Please enter the verification code sent to your Email.');
                modal.style.display = "block";
            }
        });
    }

    // Event Listener for Verification Button
    document.getElementById("verify").addEventListener("click", function () {
        verify();
    });

    // Function for User Verification
    function verify() {
        var verificationCode = document.getElementById("verification_code").value;

        cognitoUser.confirmRegistration(verificationCode, true, function(err, result) {
            if (err) {
                console.log("Verification failed, error: ");
                console.log(err.message || JSON.stringify(err));
            } else {
                console.log("Verification successful!");
                console.log(result);
                modal.style.display = "none";
                // Add any redirection or additional logic here for successful verification
                window.location.href = "dashboard-owner.html";
            }
        });
    }

</script>
